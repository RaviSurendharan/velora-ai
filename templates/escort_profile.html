<!DOCTYPE html>
<html>
<head>
    <title>Escort Profile - Velora AI</title>
</head>
<body>
    <h1>Welcome, {{ escort.name }}</h1>

    <h2>Style: {{ escort.style }}</h2>

    <h3>Bio:</h3>
    <p>{{ escort.bio }}</p>

    <h3>Services Offered:</h3>
    <ul>
        {% for service in escort.services %}
            <li>{{ service }}</li>
        {% endfor %}
    </ul>

    <h3>Do Not List:</h3>
    <ul>
        {% for item in escort.do_not_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <p><a href="/dashboard">Go to Dashboard</a></p>
</body>
</html>
