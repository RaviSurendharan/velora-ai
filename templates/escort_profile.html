<!DOCTYPE html>
<html>
<head>
  <title>Escort Profile - Velora AI</title>
</head>
<body>
  <h1>Welcome, {{ escort.name }}</h1>

  <form method="POST" action="/escort-profile">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ escort.name }}"><br><br>

    <label for="style">Style:</label><br>
    <input type="text" id="style" name="style" value="{{ escort.style }}"><br><br>

    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="bio">{{ escort.bio }}</textarea><br><br>

    <label for="services">Services Offered (comma separated):</label><br>
    <input type="text" id="services" name="services" value="{{ escort.services|join(', ') }}"><br><br>

    <label for="do_not_list">Do Not List (comma separated):</label><br>
    <input type="text" id="do_not_list" name="do_not_list" value="{{ escort.do_not_list|join(', ') }}"><br><br>

    <input type="submit" value="Update Profile">
  </form>

  <br><a href="/dashboard">Go to Dashboard</a>
</body>
</html>
