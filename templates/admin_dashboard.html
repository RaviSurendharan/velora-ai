<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard – Velora AI</title>
</head>
<body>
    <h1>👩‍💼 Velora AI – Admin Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Phone Number</th>
                <th>Name</th>
                <th>Password</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for phone, escort in escorts.items() %}
            <tr>
                <td>{{ phone }}</td>
                <td>{{ escort.name }}</td>
                <td>{{ escort.password }}</td>
                <td>{{ escort.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
